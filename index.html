<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESA Front End Exam - Hussein Daher</title>

    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container-lg mt-4">
        <div class="row bg-primary-subtle rounded-2 p-3 m-3 ms-4 me-4 boxShadow">
            <div class="col-sm-4"><input id="name" type="text" placeholder="Fruits or Legumes" class="w-100 p-1 rounded-1" required></div>
            <div class="col-sm-2 text-white fs-6 fw-bold">
                <input type="radio" id="fruits" name="type" required> Fruits
                <input type="radio" id="legumes" name="type"> Legumes
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <button id="addSpecificBtn" class="btn btn-primary">Add to specific list</button>
                <button id="addGeneralBtn" class="btn btn-danger">Add to general list</button>
            </div>
        </div>

        <div class="container mt-4 rounded-1 p-3 bg-primary boxShadow">
            <div class="row bg-primary p-3 shadow">
                <div class="col-sm-1"></div>
                <div class="col-sm-4">
                    <button id="search" class="btn btn-primary bg-primary-subtle text-black">Search for Item</button>
                    <button id="delete" class="btn btn-danger">Delete an Item</button>
                </div>
                <div class="col-sm-7">
                    <input id="searchInput" type="text" placeholder="Search for a Fruits or Legumes" class="w-50 p-1 rounded-1 searchInput" required>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-sm-4">
                    <h2 class="text-white fs-4 fw-bold">List of Fruits</h2>
                    <ul id="fruitsHolder" class="bg-success p-3 border border-white rounded-2">
                        <li class="alert alert-success alert-dismissible" role="alert">
                            <span class="fs-6 fw-bold">Fruits! - Apple</span>
                        </li>
                        <li class="alert alert-success alert-dismissible" role="alert">
                            <span class="fs-6 fw-bold">Fruits! - Mangoes</span>
                        </li>
                    </ul>
                </div>

                <div class="col-sm-4">
                    <h2 class="text-white fs-4 fw-bold">List of Fruits & Legumes</h2>
                    <ul id="generalHolder" class="bg-success p-3 border border-white rounded-2">
                        <li class="alert alert-primary alert-dismissible" role="alert">
                            <span class="fs-6 fw-bold"><label class="type">Fruits</label>! - <label class="name">Pineapples</label></span>
                        </li>
                        <li class="alert alert-primary alert-dismissible" role="alert">
                            <span class="fs-6 fw-bold"><label class="type">Fruits</label>! - <label class="name">Bananas</label></span>
                        </li>
                        <li class="alert alert-primary alert-dismissible" role="alert">
                            <span class="fs-6 fw-bold"><label class="type">Legumes</label>! - <label class="name">Potato</label></span>
                        </li>
                        <li class="alert alert-primary alert-dismissible" role="alert">
                            <span class="fs-6 fw-bold"><label class="type">Legumes</label>! - <label class="name">Lentils</label></span>
                        </li>
                    </ul>
                </div>

                <div class="col-sm-4">
                    <h2 class="text-white fs-4 fw-bold">List of Legumes</h2>
                    <ul id="legumesHolder" class="bg-success p-3 border border-white rounded-2">
                        <li class="alert alert-danger alert-dismissible" role="alert">
                            <span class="fs-6 fw-bold">Legumes! - Broccoli</span>
                        </li>
                        <li class="alert alert-danger alert-dismissible" role="alert">
                            <span class="fs-6 fw-bold">Legumes! - Green Beans</span>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
